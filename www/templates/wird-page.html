<ion-modal-view>
	<div ng-if="wird">
		<ion-header-bar ng-class="'bar-' + appTheme.class">
			<h1 class="title">{{ wird.title | translate }}</h1>
			<button class="button" ng-click="closeModal()">
				<i class="icon ion-ios-close"></i>
			</button>
		</ion-header-bar>
		<ion-content ng-class="'content-' + appTheme.class">
			<ion-slide-box active-slide="activePage" show-pager="false">
				<ion-slide ng-repeat="page in newArray(wird.endPage - wird.startPage + 1) track by $index">
					<img ng-src="img/quran/{{ ('0000' + (wird.endPage - $index)).slice(-5) }}.png"
					class="page" ng-class="'page-' + appTheme.class" />
				</ion-slide>
			</ion-slide-box>
		</ion-content>
	</div>
</ion-modal-view>
