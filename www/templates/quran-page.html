<ion-modal-view>
  <div ng-if="surah">
    <ion-header-bar>
      <h1 class="title">{{ surah.title }}</h1>
      <button class="button" ng-click="closeModal()">
        <i class="icon ion-ios-close"></i>
      </button>
    </ion-header-bar>
    <ion-content>
      <img ng-src="img/quran/{{ ('00000' + surah.startPage).slice(-5) }}.png" style="max-width:100%; max-height:100%;" />
    </ion-content>
  </div>
</ion-modal-view>
