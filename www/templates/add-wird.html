<ion-popover-view>
	<ion-header-bar>
		<h1 class="title" translate="view.wirdType ? SELECT_WIRD : SELECT_WIRD_TYPE"></h1>
	</ion-header-bar>
	<ion-content>

		<div ng-if="!view.wirdType">
			<ul class="list">
				<li class="item" ng-repeat="type in wirdTypes track by $index"
					ng-click="view.wirdType = type;" translate="{{ type }}">
				</li>
			</ul>
		</div>

		<div ng-if="view.wirdType === 'surah'">
			<ul class="list">
				<li class="item" ng-repeat="surah in allSurahs | excludeItemsById:currentUser.wirds track by surah.id"
					ng-click="addWird(surah)" translate="{{ surah.title }}">
				</li>
			</ul>
		</div>

		<div ng-if="view.wirdType === 'quarter'">
			<ul class="list">
				<li class="item" ng-repeat="quarter in allQuarters | excludeItemsById:currentUser.wirds track by quarter.id"
					ng-click="addWird(quarter)" translate="{{ quarter.title }}">
				</li>
			</ul>
		</div>

	</ion-content>
</ion-popover-view>
