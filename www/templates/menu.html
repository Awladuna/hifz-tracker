<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon icon ion-navicon" menu-toggle="primary"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<button menu-close class="button" ng-click="settings()">
				<i class="icon ion-android-settings"></i>
			</button>
			<h1 class="title">
				{{ 'USERS' | translate }}
			</h1>
			<button class="button pull-right" ng-click="view.editUsers = !view.editUsers"
				ng-class="{ 'active': view.editUsers }">
				<i class="icon ion-person-stalker"></i>
			</button>
		</ion-header-bar>
		<ion-content ng-class="'content-' + view.state.ui.currentTheme.class">
			<ion-list>
				<ion-item menu-close ng-repeat="userId in view.state.users.ids track by userId"
					class="item item-{{view.state.ui.currentTheme.class}}" ng-click="switchUser(userId)"
					ng-class="{ 'active': userId === view.state.ui.currentId }">
					{{ view.state.users.list[userId].name }}
					<button menu-close class="button button-outline button-small button-assertive edit-user"
						ng-show="view.editUsers" ng-click="userDialog(userId)">
						<span class="ion-edit"></span>
					</button>
				</ion-item>
				<ion-item menu-close ng-click="userDialog()" class="item" ng-class="'item-' + view.state.ui.currentTheme.class">
					<i class="icon ion-plus-circled"></i> &nbsp; {{ 'ADD_NEW_USER' | translate
					}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
