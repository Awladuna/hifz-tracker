<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<button menu-close class="button" ng-click="openSettings()">
				<i class="icon ion-android-settings"></i>
			</button>
			<h1 class="title">
				{{ 'USERS' | translate }}
			</h1>
			<button class="button" ng-click="view.ordering = !view.ordering" ng-if="users.length > 1"
				ng-class="{ 'button-assertive button-outline': view.ordering }">
				<i class="icon ion-arrow-move"></i> {{ "REORDER" | translate }}
			</button>
		</ion-header-bar>
		<ion-content ng-class="'content-' + appTheme.class">
			<ion-list show-reorder="view.ordering">
				<ion-item menu-close ng-repeat="userId in view.state.users.ids track by userId"
					class="item item-{{appTheme.class}}" ng-click="setCurrentUser(userId)"
					ng-class="{ 'active': userId === view.state.ui.currentId }">
					<i class="icon ion-edit" ng-click="userDialog(userId)"></i> &nbsp;
					{{ view.state.users.list[view.state.ui.currentId].name }}
					<ion-reorder-button class="ion-navicon" on-reorder="moveItem(userId, $fromIndex, $toIndex)">
					</ion-reorder-button>
				</ion-item>
				<ion-item menu-close ng-click="userDialog()" class="item" ng-class="'item-' + appTheme.class">
					<i class="icon ion-plus-circled"></i> &nbsp; {{ 'ADD_NEW_USER' | translate
					}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
