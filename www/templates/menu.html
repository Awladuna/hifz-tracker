<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">
				Users
			</h1>
			<button class="button" ng-click="ordering = !ordering"
				ng-if="users.length > 1"
				ng-class="{ 'button-assertive button-outline': ordering }">
				<i class="icon ion-arrow-move"></i> Reorder
			</button>
		</ion-header-bar>
		<ion-content>
			<ion-list show-reorder="ordering">
				<ion-item menu-close ng-repeat="user in users track by $index" ng-click="setCurrentUser(user)" ng-class="{ 'active': user === currentUser }">
					<i class="icon ion-edit" ng-click="userDialog(user)"></i> &nbsp; {{ user.name }}
					<ion-reorder-button class="ion-navicon" on-reorder="moveItem(user, $fromIndex, $toIndex)">
					</ion-reorder-button>
				</ion-item>
				<ion-item menu-close ng-click="userDialog()">
					<i class="icon ion-plus-circled"></i> &nbsp; Add New User
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
