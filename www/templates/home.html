<ion-view view-title="Surahs">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="view.addingSurah = true">
      <i class="icon ion-plus-circled"></i> Add
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" ng-show="view.addingSurah">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" ng-model="surahName" placeholder="Surah Name">
            </label>
            <button class="button button-small" ng-click="addSurah(surahName)">
                Add
            </button>
        </div>
    </div>

    <div ng-repeat="surah in surahs track by $index" class="card">
        <div class="item item-divider">
            {{ surah.title }}
            <span class="item-note">
                Last read: {{ surah.lastRead || 'Never' }}
                <span ng-if="surah.rating">({{ surah.rating }})</span>
            </span>
        </div>
        <div class="item item-text-wrap" ng-show="$index === 0">
            <div class="button-bar">
                <a class="button button-outline button-small button-assertive" ng-click="markRead($index, 'poor')">Poor</a>
                <a class="button button-outline button-small button-energized" ng-click="markRead($index, 'weak')">Weak</a>
                <a class="button button-outline button-small button-positive" ng-click="markRead($index, 'okay')">Okay</a>
                <a class="button button-outline button-small button-balanced" ng-click="markRead($index, 'perfect')">Perfect</a>
            </div>
        </div>
        <div class="item item-divider" ng-show="$index === 0">
            <button class="button button-small" ng-click="openSurah(surah)">
                <i class="icon ion-ios-book-outline"></i> Read
            </button>
            <span class="item-note">
                <button class="button button-small" ng-click="removeSurah($index)">
                    <i class="icon ion-minus-circled"></i> Delete
                </button>
            </span>
        </div>
    </div>
  </ion-content>
</ion-view>
