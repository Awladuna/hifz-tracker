<ion-view view-title="Surahs">
  <ion-content>
    <div ng-repeat="surah in surahs track by $index" class="card">
        <div class="item item-divider">
            {{ surah.title }}
            <span class="item-note">Last read: {{ surah.lastRead || 'Never' }}</span>
        </div>
        <div class="item item-text-wrap">
            <div class="button-bar">
                <a class="button button-outline button-assertive" ng-click="markRead($index, 'poor')">Poor</a>
                <a class="button button-outline button-energized" ng-click="markRead($index, 'weak')">Weak</a>
                <a class="button button-outline button-positive" ng-click="markRead($index, 'okay')">Okay</a>
                <a class="button button-outline button-balanced" ng-click="markRead($index, 'perfect')">Perfect</a>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
