<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">
			<span ng-show="editUser" translate="EDIT_USER"></span>
			<span ng-hide="editUser" translate="ADD_NEW_USER"></span>
		</h1>
		<button class="button" ng-click="closeModal()">
			<i class="icon ion-ios-close"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Name" ng-model="editUser.name">
			</label>
		</div>
		<div class="padding row">
			<div class="col col-25">
				<button class="button button-block button-outline button-assertive" ng-click="deleteUser(editUser)" ng-if="editUser.id">
					<i class="icon ion-trash-b"></i>
				</button>
			</div>
			<div class="col col-25 col-offset-25">
				<button class="button button-block button-outline" ng-click="closeModal()" translate="CANCEL"></button>
			</div>
			<div class="col col-25">
				<button class="button button-block button-outline button-positive" ng-click="saveUser(editUser)" translate="OK"></button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
